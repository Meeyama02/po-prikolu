  <head>
    <meta charset="UTF-8" />

    <title>Bushkov Max</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <style>
      .rouned-img {
        width: 60%;
        border-radius: 50%;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
        margin-bottom: 1em;
        background-color: rgb(253, 217, 172);
      }
      body {
        background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #a8e6cf, #8ed1fc);
        background-size: 400% 400%;
        animation: gradient 15s ease infinite;
        min-height: 100vh;
        margin: 0;
      }

      @keyframes gradient {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      .btn-custom-primary {
        background: linear-gradient(45deg, #ff9a9e, #fad0c4);
        border: none;
        color: white;
        padding: 10px 25px;
        border-radius: 25px;
        transition: all 0.3s ease;
        margin: 5px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      }

      .btn-custom-secondary {
        background: linear-gradient(45deg, #a8e6cf, #8ed1fc);
        border: none;
        color: white;
        padding: 10px 25px;
        border-radius: 25px;
        transition: all 0.3s ease;
        margin: 5px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      }

      .btn-custom-primary:hover,
      .btn-custom-secondary:hover {
        transform: translateY(-3px);
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
        color: white;
      }
    </style>
  </head>
  <body>

        /></a>

    </nav>
    <div class="container text-center my-5">
      <div class="row">
        <div class="col-lg-6 col-md-8 mx-auto">
          <img class="rouned-img" src="dog and cat.png" alt="Dog and cat" />
          <h1 class="fw-light">Bushkov Max</h1>
          <p class="lead text-muted">
            Я обучаюсь сфере программирования, а именно посвящаю себя изучению
            HTML и CSS, а также JavaScript. Здесь я продемонстрирую чему
            научился или до сих пор изучаю какие либо навыки в этой сфере
          </p>
          <a
            href="https://vk.com/meeyama02"
            target="_blank"
            class="btn btn-custom-primary"
          >
            My VK-page
          </a>
          <a
            href="http://vk.com/audios543469734?section=all"
            target="_blank"
            class="btn btn-custom-secondary"
          >
            My VK Music
          </a>
        </div>
